<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="radio" name="animate" id="rotate" checked>
        <input type="radio" name="animate" id="crazy">
        <input type="checkbox" name="stop" id="stop" data-pause>
        <label for="stop">
            <div class="scene">
                <div class="cube" data-animation>
                    <div class="cube_face cube_front"></div>
                    <div class="cube_face cube_back"></div>
                    <div class="cube_face cube_right"></div>
                    <div class="cube_face cube_left"></div>
                    <div class="cube_face cube_top"></div>
                    <div class="cube_face cube_bottom"></div>
                </div>
            </div>
        </label>  
    </div>
    <h1>Click on the cube to pause/play</h1>
</body>
</html>
